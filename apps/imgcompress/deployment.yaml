apiVersion: apps/v1
kind: Deployment
metadata:
  name: imgproxy
  namespace: imgproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imgproxy
  template:
    metadata:
      labels:
        app: imgproxy
    spec:
      containers:
        - name: imgproxy
          image: darthsim/imgproxy:v3.27.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            # DÃ‰MARRAGE SIMPLE (pas de signature URL)
            - name: IMGPROXY_BIND
              value: "0.0.0.0:8080"
            - name: IMGPROXY_ALLOW_UNSAFE_URL
              value: "true"

            # Formats utiles
            - name: IMGPROXY_ENFORCE_WEBP
              value: "false"
            - name: IMGPROXY_ENFORCE_AVIF
              value: "false"

            # Logs
            - name: IMGPROXY_LOG_LEVEL
              value: "info"

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
